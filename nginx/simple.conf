# Simple Nginx Configuration for vuaxemohinh.com
# HTTP to HTTPS redirect
server {
    listen 80;
    server_name vuaxemohinh.com www.vuaxemohinh.com;
    
    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name vuaxemohinh.com www.vuaxemohinh.com;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/vuaxemohinh.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vuaxemohinh.com/privkey.pem;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Basic security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript;

    # Serve uploaded files
    location /uploads/ {
        alias /uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API requests to backend
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend requests
    location / {
        proxy_pass http://frontend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}