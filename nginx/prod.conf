########################################################
# HTTP: redirect tất cả sang HTTPS
########################################################
server {
    listen 80;
    server_name khotruyen.vn www.khotruyen.vn;

    # Cho phép Let’s Encrypt xác minh
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Chuyển toàn bộ HTTP sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

########################################################
# HTTPS: redirect www → non-www
########################################################
server {
    listen 443 ssl;
    server_name www.khotruyen.vn;

    ssl_certificate /etc/letsencrypt/live/khotruyen.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khotruyen.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect vĩnh viễn về khotruyen.vn
    return 301 https://khotruyen.vn$request_uri;
}

########################################################
# HTTPS: main domain (non-www)
########################################################
server {
    listen 443 ssl;
    server_name khotruyen.vn;

    ssl_certificate /etc/letsencrypt/live/khotruyen.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khotruyen.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static uploads
    location /uploads/ {
        alias /uploads/;
        autoindex off;
        expires 1y;
    }
}
